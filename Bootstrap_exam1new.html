<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-primary p-4 vh-100 vw-100">
		<div class="col-lg-7 bg-white mx-auto mt-5 pt-4 pb-4">
			<div class="ml-5 mr-5">
				<h1 class="ml-3">Sign Up </h1>
				<p class="ml-3 mr-3">Please fill in this form to create an account</p>
			</div>
			<form>
			<div class="row ml-5 mr-5 ">
  				<div class="col-lg-6 mb-3">
    				<input type="text" class="form-control border-0 bg-light" id="inputEmail4" placeholder="First Name">
  				</div>
  				<div class="col-lg-6 mb-3">
    				<input type="text" class="form-control border-0 bg-light" id="inputPassword4" placeholder="Last Name">
  				</div>
  				<div class="col-lg-12 mb-3">
    				<input type="text" class="form-control border-0 bg-light" id="inputAddress" placeholder="Email">
  				</div>
  				<div class="col-lg-12 mb-3">
    				<input type="text" class="form-control border-0 bg-light" id="inputAddress2" placeholder="password">
 				</div>
  				<div class="col-lg-12 mb-3">
    				<input type="text" class="form-control border-0 bg-light" id="inputAddress2" placeholder="Confirm Password">
  				</div>
  				<div class="col-lg-12 mb-3">
    				<div class="form-check mb-3">
      					<input class="form-check-input" type="checkbox" id="gridCheck">
      					<label class="form-check-label" for="gridCheck">
        					I accept the <span class="text-primary">Terms of Use </span> & <span class="text-primary">Privacy Policy</span>
      					</label>
  					</div>
  				</div>
  				<div class="col mb-3">
    				<button type="submit" class="btn btn-primary col-4">Sign in</button>
  				</div>
			</div>
			</form>
		</div>
		<div>
			<P class="mt-3 text-center text-light mb-0" >Already have an account? <a href="#here" class="text-light underline">Login here</a></P>
		</div>
	</div>
</body>
</html>
